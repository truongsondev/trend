        <style>
            html,
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                background: rgb(0, 0, 0);
            }

            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            canvas {
                z-index: 1;
                display: block;
                position: absolute;
                transform: translate(-50%, -50%);
                animation: heart 1.5s ease infinite;
            }

            @keyframes heart {
                0% {
                    transform: scale(1);
                }
                30% {
                    transform: scale(0.8);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
